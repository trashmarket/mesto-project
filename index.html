<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="pages/index.css">
</head>

<body class="page">
  <header class="header">
    <img src="images/logo.svg" alt="логотип" class="logo header__logo">
  </header>
  <main class="content">
    <section class="profile">
      <div class="profile__avatar"></div>
      <div class="profile__wrapper-info">
        <div class="profile__wrapper-titles">
          <h1 class="profile__title">
            Жак-Ив Кусто
          </h1>
          <p class="profile__sub-title">
            Исследователь океана
          </p>
        </div>
        <button type="button" class="profile__update-profile"></button>
      </div>
      <button class="profile__button" type="button">
        <img src="./images/pluse.svg" alt="изображения знака плюс" class="profile__symbol-pluse">
      </button>
    </section>
    <section class="photo-cards">
      <ul class="photo-cards__list">
      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">
      © 2020 Mesto Russia
    </p>
  </footer>
  <div class="popup profile-popup">
    <div class="popup__container">
      <button class="popup__close" type="button"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form" name="formPopup">
        <input type="text" name="name" value ="Жак-Ив Кусто" class="popup__input profile-popup-title">
        <input type="text" name="descriptions" value ="Исследователь океана" class="popup__input profile-popup-subtitle">
        <button type="submit" class="popup__submit">Сохранить</button>
      </form>
    </div>
  </div>
  <div class="popup popup_type_add-card">
    <div class="popup__container">
      <button class="popup__close" type="button"></button>
      <h2 class="popup__title">Новое место</h2>
      <form class="popup__form" name="formPopup">
        <input type="text" name="name" placeholder="Название" class="popup__input">
        <input type="text" name="descriptions" placeholder="Ссылка на картинку" class="popup__input">
        <button type="submit" class="popup__submit">Сохранить</button>
      </form>
    </div>
  </div>
  <div class="popup popup-image popup_type_show-image">
    <div class="popup__container popup__container_type_show-image">
      <button class="popup__close" type="button"></button>
      <img src="./images/fild.jpg" alt="#" class="popup__image">
      <p class="popup__subtitle">Горный Алтай</p>
    </div>
  </div>
  <template id="card">
    <li class="photo-cards__item">
      <button class="photo-cards__trash-button"></button>
      <img src="images/karachaivsk.jpg" alt="Старая церковь среди гор" class="photo-cards__img">
      <div class="photo-cards__wrapper-pattern">
        <h2 class="photo-cards__title">Карачаевск</h2>
        <button class="photo-cards__button" type="button"></button>
      </div>
    </li>
  </template>
  <script src="./script/script.js"></script>
</body>

</html>
