<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="styles/index.css">
</head>

<body class="page">
  <header class="header">
    <img src="images/logo.svg" alt="логотип" class="logo header__logo">
  </header>
  <main class="content">
    <section class="profile">
      <div class="profile__avatar"></div>
      <div class="profile__wrapper-info">
        <h1 class="profile__title">
          Жак-Ив Кусто
          <button type="button" class="profile__update-profile"></button>
        </h1>
        <p class="profile__sub-title">
          Исследователь океана
        </p>
      </div>
      <button class="profile__button" type="button">
        <img src="./images/pluse.svg" alt="изображения знака плюс" class="profile__symbol-pluse">
      </button>
    </section>
    <section class="photo-cards">
      <ul class="photo-cards__list">
        <li class="photo-cards__item">
          <img src="images/karachaivsk.jpg" alt="Старая церковь среди гор" class="photo-cards__img">
          <div class="photo-cards__wrapper-pattern">
            <h2 class="photo-cards__title">Карачаевск</h2>
            <button class="photo-cards__button" type="button"></button>
          </div>
        </li>
        <li class="photo-cards__item">
          <img src="images/fild.jpg" alt="Гора Эльбрус в долеке" class="photo-cards__img">
          <div class="photo-cards__wrapper-pattern">
            <h2 class="photo-cards__title">Гора Эльбрус</h2>
            <button class="photo-cards__button" type="button"></button>
          </div>
        </li>
        <li class="photo-cards__item">
          <img src="images/mauntin.jpg" alt="гора и лес" class="photo-cards__img">
          <div class="photo-cards__wrapper-pattern">
            <h2 class="photo-cards__title">Домбай</h2>
            <button class="photo-cards__button" type="button"></button>
          </div>
        </li>
        <li class="photo-cards__item">
          <img src="images/fild.jpg" alt="Гора Эльбрус в долеке" class="photo-cards__img">
          <div class="photo-cards__wrapper-pattern">
            <h2 class="photo-cards__title">Гора Эльбрус</h2>
            <button class="photo-cards__button" type="button"></button>
          </div>
        </li>
        <li class="photo-cards__item">
          <img src="images/mauntin.jpg" alt="гора и лес" class="photo-cards__img">
          <div class="photo-cards__wrapper-pattern">
            <h2 class="photo-cards__title">Домбай</h2>
            <button class="photo-cards__button" type="button"></button>
          </div>
        </li>
        <li class="photo-cards__item">
          <img src="images/karachaivsk.jpg" alt="Старая церковь среди гор" class="photo-cards__img">
          <div class="photo-cards__wrapper-pattern">
            <h2 class="photo-cards__title">Карачаево-Черкеск</h2>
            <button class="photo-cards__button" type="button"></button>
          </div>
        </li>
      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">
      © 2020 Mesto Russia
    </p>
  </footer>
  <div class="popup">
    <div class="popup__container">
      <!-- <img src="./images/close-icon.svg" alt="рисунок креста чтобы закрыть форму" class="popup__close"> -->
      <button class="popup__close"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form" name="formPopup">
        <input type="text" name="name" placeholder="Жак-Ив Кусто" class="popup__input">
        <input type="text" name="descriptions" placeholder="Исследователь океана" class="popup__input">
        <button type="submit" class="popup__submit">Сохранить</button>
      </form>
    </div>
  </div>
</body>

</html>
