<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="styles/index.css">
</head>

<body class="page">
  <header class="header">
    <img src="images/logo.svg" alt="логотип" class="logo header__logo">
  </header>
  <main class="content">
    <section class="profile">
      <form class="profile__form">
        <div class="profile__avatar"></div>
        <input type="file" class="profile__file-input invisible-input" name="file">
        <fieldset class="profile__wrapper-info">
          <input type="text" value="Жак-Ив Кусто" name="name" class="profile__title-input invisible-input">
          <input type="text" value="Исследователь океана" name="sub-title"
            class="profile__sub-title-input invisible-input">
          <h1 class="profile__title">
            Жак-Ив Кусто
          </h1>
          <p class="profile__sub-title">
            Исследователь океана
          </p>
        </fieldset>
        <button class="profile__button" type="submit">
          <svg class="profile__pluse" width="22" height="22" viewBox="0 0 22 22" fill="none"
            xmlns="http://www.w3.org/2000/svg">
            <path d="M22 9.77778H12.2222V0H9.77778V9.77778H0V12.2222H9.77778V22H12.2222V12.2222H22V9.77778Z"
              fill="white" />
          </svg>
        </button>
      </form>
    </section>
    <section class="photo-cards">
      <ul class="photo-cards__list">
        <li class="photo-cards__item">
          <img src="images/karachaivsk.jpg" alt="Старая церковь среди гор" class="photo-cards__img">
          <div class="photo-cards__wrapper-pattern">
            <h2 class="photo-cards__title">Карачаевск</h2>
            <button class="photo-cards__button"></button>
          </div>
        </li>
        <li class="photo-cards__item">
          <img src="images/fild.jpg" alt="Гора Эльбрус в долеке" class="photo-cards__img">
          <div class="photo-cards__wrapper-pattern">
            <h2 class="photo-cards__title">Гора Эльбрус</h2>
            <button class="photo-cards__button"></button>
          </div>
        </li>
        <li class="photo-cards__item">
          <img src="images/mauntin.jpg" alt="гора и лес" class="photo-cards__img">
          <div class="photo-cards__wrapper-pattern">
            <h2 class="photo-cards__title">Домбай</h2>
            <button class="photo-cards__button"></button>
          </div>
        </li>
        <li class="photo-cards__item">
          <img src="images/fild.jpg" alt="Гора Эльбрус в долеке" class="photo-cards__img">
          <div class="photo-cards__wrapper-pattern">
            <h2 class="photo-cards__title">Гора Эльбрус</h2>
            <button class="photo-cards__button"></button>
          </div>
        </li>
        <li class="photo-cards__item">
          <img src="images/mauntin.jpg" alt="гора и лес" class="photo-cards__img">
          <div class="photo-cards__wrapper-pattern">
            <h2 class="photo-cards__title">Домбай</h2>
            <button class="photo-cards__button"></button>
          </div>
        </li>
        <li class="photo-cards__item">
          <img src="images/karachaivsk.jpg" alt="Старая церковь среди гор" class="photo-cards__img">
          <div class="photo-cards__wrapper-pattern">
            <h2 class="photo-cards__title">Карачаево-Черкеск</h2>
            <button class="photo-cards__button"></button>
          </div>
        </li>
      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">
      © 2020 Mesto Russia
    </p>
  </footer>
</body>

</html>
